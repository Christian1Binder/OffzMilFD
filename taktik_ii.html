<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taktik II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <header>
        <h1>Taktik II</h1>
        <div class="theme-switch-wrapper">
             <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <nav><a href="index.html">Zurück zur Übersicht</a></nav>
    </header>
    <main>
        <section id="learning-section">
            <h2>Lernmodul: Angriffsführung</h2>

            <button class="accordion">Ziele des Angriffs</button>
            <div class="panel">
              <p>Zerschlagung des Feindes, Wegnahme von Gelände oder Aufklärung durch Kampf.</p>
            </div>

            <button class="accordion">Bewegungsarten</button>
            <div class="panel">
              <p>Marsch, Annäherung, Angriff, Verteidigung, Verzögerung.</p>
            </div>

            <h3>Taktische Zeichen</h3>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <h3>PzGrenZg</h3>
                </div>
                <div class="flip-card-back">
                  <h1>Panzergrenadierzug</h1>
                </div>
              </div>
            </div>

            <button id="start-quiz">Zum Quiz</button>
        </section>

        <section id="quiz-section" class="quiz-container" data-topic="taktik_ii" style="display:none;">
            <h2>Quiz</h2>
            <div id="quiz-content">
                 <p>Quiz wird geladen...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Offizierausbildung</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
